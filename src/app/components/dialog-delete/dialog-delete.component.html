<div class="modal fade" [ngClass]="{'show': showModal === true}" tabindex="-1" role="dialog" 
	aria-labelledby="modalDelLabel" aria-hidden="true">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideDialog()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" 
        (click)="hideDialog()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirm()">Delete</button>
      </div>
    </div>
  </div>

</div>
